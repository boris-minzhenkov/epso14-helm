# Default values for epso14-helm.
fullname: keycloak
labels:
  app: keycloak
#autoscaling.enable: false
replicaCount: 1
selectorLabels: 
  app: keycloak

keycloak:
  name: keycloak
  image:
    repository: jboss/keycloak
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "15.1.1"
  args: 
    - "-b 0.0.0.0"
    - "-Dkeycloak.profile.feature.upload_scripts=enabled"
  env:
  - name: KEYCLOAK_USER
    value: "admin"
  - name: KEYCLOAK_PASSWORD
    value: "admin"
  - name: PROXY_ADDRESS_FORWARDING
    value: "true"
  ports:
  - name: http
    containerPort: 8080
  - name: https
    containerPort: 8443
  readinessProbe:
    httpGet:
      path: /auth/realms/master
      port: 8080
  volumeMounts:
  - name: tls-keys
    mountPath: "/etc/x509/https"
    readOnly: true

  service:
    name: keycloak
    labels:
      app: keycloak
    ports: 
    - name: http
      port: 8080
      targetPort: 8080
    - name: https
      port: 8443
      targetPort: 8443
    type: LoadBalancer

  #TODO: SECRET SHOULD BE MOVED TO KEY VAULT
  secret:
    secretName: tls-keys

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

volumes:
  - name: tls-keys
    secret:
      secretName: tls-keys